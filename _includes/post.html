<div class="post">

  <header class="post-header">
    <a href="{{ post.url }}">
     <h1 class="post-title">{{ post.title }}</h1>
    </a>
    <p class="post-meta">{{ post.date | date: "%b %-d, %Y"}}</p>
  </header>

  <article class="post-content">
    {{ post.content }}
  </article>

  <a href="{{ post.url }}">
    <p class="post-meta">Permalink</p>
  </a>
  <div class="post-divider"/>

</div>
